<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<script>
    var itemList=["라면","계란","물","파"];
    var body = document.getElementsByTagName("body")[0];

    // var newTag = document.createElement("h3");
    // newTag.innerText = "죽기 아니면 살기!";
    // body.appendChild(newTag);

    var ulTag = document.createElement("ul");
    ulTag.className = "source_list";
    ulTag.id = "source";
    body.appendChild(ulTag);
    for(var i in itemList){
        var source = itemList[i];
        var liTag = document.createElement("li");
        liTag.innerText = source;
        ulTag.appendChild(liTag)
    }
</script>
</body>
</html>
