<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>

<h3>문자열 분할</h3>
<hr>
<script>
    var queryString = prompt("문자열 입력");
    // & 를 구분자로 입력된 문자열을 나눈다.
    var strArr = queryString.split("&");
    /*console.log(strArr);*/
    for(var i in strArr){
        document.write(strArr[i] + "<br>");
    }
</script>

</body>
</html>
