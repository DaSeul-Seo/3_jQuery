<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.button {
            position: absolute;
            background: violet;
            color: yellow;
            /*box-shadow: 3px 3px 3px black;*/
            transition: box-shadow 0.5s, background-color 1s;
        }
    </style>
    <script>
        // JS에서 함수 선언 : function 키워드 사용.
        // function 함수명(){ .... }
        function mouseoveraction(obj) {
            /*alert('"마우스" 올렸다.');*/
            /*console.log('마우스를 요소 위로 올렸다.');*/
            // console.log(); <--- 로그 텍스트 출력
            // console.dir(); <--- 선택 객체 출력
            console.dir(obj);
            obj.innerText="나는 개발자다!";
            obj.style.backgroundColor="red";
            obj.style.boxShadow="3px 3px 3px black";
        }
        function mouseoutaction(obj) {
            obj.innerText="나는 버튼이다!";
            obj.style.backgroundColor="";
            obj.style.boxShadow="";
        }
    </script>
</head>
<body>
<h3>마우스를 올려보세요</h3>
<hr>
<!--JS 코드 작성 : inline, internal, external 모두 가능-->
<div class="button"
     onmouseover="mouseoveraction(this)"
     onmouseout="mouseoutaction(this)">나는 버튼이다</div>
</body>
</html>
