<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pw</title>
    <script>
        function pass(te) {
            if(te=="you"){
                document.write("통과!");
            }
            else{
                pa();
            }
        }
    </script>
</head>
<body>

<h3>암호를 입력하라!</h3>
<hr>
<script>
    pa();
    function pa() {
        var te = prompt("암호를 대라");
        pass(te);
    }
</script>

</body>
</html>
