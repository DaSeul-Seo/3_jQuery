<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자리수 비교</title>
    <script>
        function equ(num) {
            var a = Math.floor(num/1000);
            var b = num%10;
            if(num>9999 || num<1000){
                f();
            }
            else if(a==b){
                document.write(num + " : 같음");
            }
            else{
                document.write(num + " : 다름");
            }
        }
    </script>
</head>
<body>
<h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
<hr>
<script>
    f();
    function f() {
        var num = prompt("숫자 입력(4자리 입력)");
        equ(num);
    }
</script>

</body>
</html>
