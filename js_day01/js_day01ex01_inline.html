<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.button {
            position: absolute;
            background: violet;
            color: yellow;
            /*box-shadow: 3px 3px 3px black;*/
        }
    </style>
</head>
<body>
<h3>마우스를 올려보세요</h3>
<hr>
<!--자바스트립트 코드 작석 : inline, internal, external 모두 가능-->
<div class="button"
     onmouseover="this.style.boxShadow='3px 3px 3px black'"
     onmouseout="this.style.boxShadow=''">나는 버튼이다</div>
</body>
</html>
