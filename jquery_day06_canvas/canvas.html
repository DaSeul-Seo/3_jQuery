<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            let canvas = $('#myCanvas').get(0);
            let context = canvas.getContext('2d');
            
            let x = 0;
            let speed = 10;
            setInterval(function(){
                x += speed;
                if(x>=200 || x<0){
                    speed *= -1;
                }
                // 이전 사각형 지우기
                context.beginPath(); // 빈 경로 만들기
                context.fillStyle = "aliceblue"; // 채우기 색
                context.rect(x-(speed + 1),58,52,52); // (60,60)에서 50x50 크기 사각형을 경로에 삽입
                context.fill(); // 경로에 있는 모든 도형의 내부만 채워 그리기
                
                 // 파란 선으로 사각형 그리기
                context.beginPath(); // 빈 경로 만들기
                context.strokeStyle = "blue"; // 선 색 설정
                context.rect(30,30,50,50); // (30,30)에서 50x50 크기 사각형을 경로에 삽입
                context.stroke(); // 적용 = 경로에 있는 모든 도형의 외관선 그리기

                // violet 색으로 채운 사각형 그리기
                context.beginPath(); // 빈 경로 만들기
                context.fillStyle = "violet"; // 채우기 색
                context.rect(x,60,50,50); // (60,60)에서 50x50 크기 사각형을 경로에 삽입
                context.fill(); // 적용하기 = 경로에 있는 모든 도형의 내부만 채워 그리기
            }, 30);

            // green 색으로 텍스트 내부만 그리기
            context.font = "20px Gothic";
            context.fillStyle = "green"; // 채우기 색
            context.fillText("Text  in Canvas", 100,  50); // 텍스트를 경로에 넣지 않고 바로 그리기
        });
    </script>
</head>
<body>
    <h3>캔버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:aliceblue" width="250" height="150"></canvas>
</body>
</html>
