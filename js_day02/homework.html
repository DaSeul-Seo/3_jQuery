<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <input type="text" name="a" id="a">
    <select name="oper" id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="b" id="b">
    <input type="text" name="result" id="result">
    <input type="button" value="결과 추가하기" id="button" onclick="calculate()">
</div>
<div>
<select name="search" id="search">
    <option value="pass">pass</option>
    <option value="fail">fail</option>
</select>
</div>
<!--<p>날짜 : 2020년 6월 25일</p>-->
<script src="../js/moment.js"></script>
<script src="../js/moment-with-locales.js"></script>
<script>
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    var day = now.getDate();
    document.write(year+"년"+month+"월"+day+"일");
</script>
<div id="resultList">
    /* 10 + 5 = 15 (pass)  15:32 <-- color를 blue로<br>
    10 - 3 = 6  (fail : 7) 15:50 <-- color를 red로*/
</div>
<script>
        var resultlist = document.getElementById("resultList");
        var resultList = [];
        var search = document.getElementById("search");
        var rebtn = document.getElementById("button");
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        var ftag;

        function calculate (){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var oper = document.getElementById("oper").value;
        var res = document.getElementById("result").value;
        var tag = "<span id='co'>" + a+" " + oper+" "+ b + " = " + res + "</span>";

            a = parseInt(a);
            b = parseInt(b);
            res = parseInt(res);
            /*console.log(a);
            console.log(b);
            console.log(oper);
            console.log(res);*/
                switch (oper) {
                    case "+" :
                        if(res == (a+b)){
                            tag += " <span>(pass)</span> <style>span{color : blue}</style>";
                        }
                        else{
                            tag += " <span>((fail)답 : </span>" + "<span>" + (a+b)+ ")</span> <style>span{color:red}</style>";
                        }
                        /*return (a2 + "+" + b2 + "=" + (a2 + b2));*/
                        break;
                    case "-" :
                        if(res == (a-b)){
                            tag += " <span>(pass)</span> <style>span{color : blue}</style>";
                        }
                        else{
                            tag += " <span>((fail)답 : </span>" + "<span>" + (a-b)+ ")</span> <style>span{color:red}</style>";
                        }
                        /*return (a2 + "-" + b2 + "=" + (a2 - b2));*/
                        break;
                    case "*" :
                        if(res == (a*b)){
                            tag += " <span>(pass)</span> <style>span{color : blue}</style>";
                        }
                        else{
                            tag += " <span>((fail)답 : </span>" + "<span>" + (a*b)+ ")</span> <style>span{color:red}</style>";
                        }
                        /*return (a2 + "*" + b2 + "=" + (a2 * b2));*/
                        break;
                    case "/" :
                        if(res == (a/b)){
                            tag += " <span>(pass)</span> <style>span{color : blue}</style>";
                        }
                        else{
                            tag += " <span>((fail)답 : </span>" + "<span>" + (a/b)+ ")</span> <style>span{color:red}</style>";
                        }
                        /*return (a2 + "/" + b2 + "=" + (a2 / b2));*/
                        break;
                }
                ftag = tag +"<"+ hour+" 시 " + minute + " 분 " + second + "초>" +"<br>"
                /*document.write(ftag);*/
                resultList.push(ftag);
                console.log(resultList.length);
                resultlist.innerHTML="";
                resultList.forEach(function (value) {
                    resultlist.innerHTML += value;
                })
