<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>[]로 배열 만들기</h3>
<hr>
<script>
    var arr = [];
    arr.push(1000); // arr[0] = 10;
    arr.push(100); // arr[1] = 300;
    arr.push(3000); // arr[2] = 200;

    arr.sort(); // 오름차순
    arr.reverse(); // 거꾸로

    console.log(arr);
    console.log(arr.pop());
    console.log(arr.pop());
    console.log(arr.pop());
    console.log(arr);

</script>

</body>
</html>
