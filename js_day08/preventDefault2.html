<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query() {
            var ret = confirm("네이버로 이동하시겠습니까?");
            return ret; // confirm()의 리턴 값은 true 또는 false
        }
        window.onload = function () {
            // form은 페이지를 바꿔준다.
            var form = document.forms[0]; // 요즘에는 잘 안씀(form이 하나만 있으면 가능)
            form.onsubmit = function () {
                // 동작 그만
                // event.defaultPrevented = false; // 값으로 처리
                event.preventDefault(); // 메소드로 처리
                if (form.user_name.value == "") {
                    alert("성명 입력은 필수항목입니다!");
                    form.user_name.focus();
                    return;
                }
                if (form.message.value == "") {
                    alert("메세지 입력은 필수항목입니다!");
                    form.message.focus();
                    return;
                }
                this.submit(); // 동작 실행
            }
        }
    </script>
</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.naver.com"
   onclick="return query()">
    네이버 이동</a>
<hr>
<form action="http://www.naver.com">
    성명 : <input type="text" name="user_name"><br>
    메세지 : <input type="text" name="message"><br>
    <input type="submit">
</form>
</body>
</html>
