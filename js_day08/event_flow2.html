<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 흐름</title></head>
<body>

<form action="">
    <input type="text" name="s">
    <input type="button" id="btn" value="test">
</form>
<div id="div" style="color: green"></div>

<script>
    var btn = document.getElementById("btn");
    var div = document.getElementById("div");

    document.body.addEventListener('click', capture, true);
    document.body.addEventListener('click', bubble, false);

    btn.addEventListener('click', bubble, false);

    function capture(e) { // e는 이벤트 객체
        var obj = e.currentTarget; // 현재 이벤트를 받은  DOM 객체
        var tagName = obj.tagName; // 태그 이름
        div.innerHTML += "<br>capture => " + tagName + " 태그 " + e.type + "이벤트";
    }
    function bubble(e) { // e는 이벤트 객체
        var obj = e.currentTarget; // 현재 이벤트를 받은  DOM 객체
        var tagName = obj.tagName; // 태그 이름
        div.innerHTML += "<br>bubble => " + tagName + " 태그 " + e.type + "이벤트";
    }

</script>

</body>
</html>
