<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>익명함수로 이벤트 리스너 작성</title>
    <script>
        var p;
        function init() { // 문서가 완전히 로드되었을 때 호출
            p = document.getElementById("p");
            p.onmouseover = function () { // 익명함수
                // 이벤트 핸들러 안에서 this는 이벤트 발생한 요소
                this.style.backgroundColor = "orchid";
            };
            p.addEventListener("mouseout",
                function () {
                this.style.backgroundColor="white";
            }) // 익명함수
        }
    </script>
</head>
<body onload="init()">
<h3>익명함수로 이벤트 리스너 작성</h3>
<hr>
<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
