<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            // jquery 집합에서 자동으로 하나씩 꺼내 적용해주거나 관리할때 사용
            var data="<h3>li 요소 text 결과</h3>"
            $("li").each(function(index, item){
                // data +=index +" = "+ item.innerHTML + "<br>";
                data += index +" = "+ $(this).text() + "<br>";
            });
            $("div").html(data);
        });
    </script>
</head>
<body>
    <h1>eaxh 함수</h1>
    <ul>
        <li>jQuery</li>
        <li>Ajax</li>
        <li>Html5</li>
        <li>Css3</li>
    </ul>
    <div></div>
</body>
</html>
