<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            // div요소 자체를 삭제
            $('#removeId').click(function(){
                $('div').remove();
                // remove로 div요소 자체를 삭제 했기 때문에 append되지 않는다.
                $('div').append("<b>jQuery</b>");
            });
            // div요소 안에 있는 내용을 삭제
            $('#emptyId').click(function(){
                $('div').empty();
                // 내용만 삭제 했기 때문에 jQuery가 나온다.
                $('div').append("<b>jQuery</b>");
            });
        });
    </script>
</head>
<body>
    <h1>remove()와 empty()</h1>
    <div>
        <p>JavaScript</p>
        <p>NodeJs</p>
    </div>
    <input type="button" id="removeId" value="remove">
    <input type="button" id="emptyId" value="empty">
</body>
</html>
