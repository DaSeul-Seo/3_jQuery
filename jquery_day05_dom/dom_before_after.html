<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 50px; height: 40px;}
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
         // 특정 문서 객체에 문서 객체를 앞이나 뒤에 추가하는 메소드
        // 앞 = before, insertBefore / 뒤 = after, insertAfter
        // <h3><img>추가</h3>       / <h3>추가<img></h3>
        // 영역 밖
        var colors = new Array("red", "green", "pink", "yellow");
        // h3태그의 각각 다른 바탕색 적용하기
        $(document).ready(function(){
            $('h3').each(function(index){
                $(this).css("background", colors[index]);
            });
            var img = "<img src='images/img01.jpeg'>";

            $('#before').click(function(){
                $(".a").before(img);
            });
            $('#after').click(function(){
                $(".b").after(img);
            });
            $('#insertBefore').click(function(){
                $(img).insertBefore('.c');
            });
            $('#insertAfter').click(function(){
                $(img).insertAfter('.d');
            });
        });
    </script>
</head>
<body>
    <p>
    <input type="button" id="before" value="before">
    <input type="button" id="after" value="after">
    <input type="button" id="insertBefore" value="insertBefore">
    <input type="button" id="insertAfter" value="insertAfter">
    </p>
    <h3 class="a">before 영역</h3>
    <h3 class="b">after 영역</h3>
    <h3 class="c">insertBefore 영역</h3>
    <h3 class="d">insertAfter 영역</h3>
</body>
</html>
