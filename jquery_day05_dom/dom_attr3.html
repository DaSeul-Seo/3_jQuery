<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#product img').attr({width:100, height:75})
            $('#product img').mouseover(function(){
                // src 속성 생성 및 추가
                var imgSrc = $(this).attr("src");
                var img = "<img src='"+ imgSrc +"' width='200' height='200'>";
                $('#bigImage').html(img);
            });
        });
    </script>
</head>
<body>
    <div id="product">
        <img src="images/img01.jpeg" alt="">
        <img src="images/img02.jpg" alt="">
        <img src="images/crown2.png" alt="">
        <div id="bigImage"></div>
    </div>
</body>
</html>
