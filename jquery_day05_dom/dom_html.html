<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            // JS에 innerHTML와 같다.
            var html = $('div').html();
            alert(html);
            $('div').html("<h1>jQuery</h1>");
        });
    </script>
</head>
<body>
    <div><h3>A</h3></div>
    <div><h3>B</h3></div>
    <div><h3>C</h3></div>
</body>
</html>
