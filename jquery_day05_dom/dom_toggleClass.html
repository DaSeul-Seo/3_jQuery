<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{display: none;}
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#myLayer").toggleClass('hidden');
            });
        });
    </script>
</head>
<body>
    <h1>toggleClass 실습</h1>
    <p><input type="button" value="클릭하세요." id="btn"></p>
    <img src="images/img01.jpeg" id="myLayer">
</body>
</html>
