<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
    var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    var longlength = 0;
    var longest;
    var first = [];

    // names 배열에 들어가 있는 각 이름을 출력하라.
    document.write("이름: ");
    for (var i = 0; i < names.length; i++) {
        document.write(names[i] + ", ");
    }
    document.write("<br>");

    // names 배열에 가장 긴 이름을 출력하라.
    for (var i = 0; i < names.length; i++) {
        if (names[i].length > longlength) {
            longlength = names[i].length;
            longest = names[i];
        }
    }
    document.write("가장 긴 이름 : " + longest + "<br>");

    // names 배열에서 사전에서 가장 먼저 나오는 이름을 출력하라.
    first = names.sort();
    document.write("가장 먼저 나오는 이름 : " +  first[0] + "<br>");


    // names 배열을 증가 순으로 재 정렬하여 출력하라.
    document.write("증가순 이름 : " + names.sort().join(", "));

</script>
</body>
</html>
