    <script>
        // 원래 상태로 돌아가라 => 타임스탬프
        var startSec = Date.parse(new Date());
        var sum = 0;
        for(var i = 0; i<1000000000; i++){
            sum += i;
        }
        var endSec = Date.parse(new Date());
        console.log(sum);
        console.log("실행 시간: " + (endSec-startSec));
    </script>
