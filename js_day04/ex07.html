<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: inline-block; width: 60px; padding: 10px;
        }
        div#box{
            display: inline-block;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h3>17개의 CSS3 색 이름과 색</h3>
<hr>
<div id="box">
</div>
<script>
    var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple",
    "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal",
    "black", "silver", "gray"];

    for(var i = 0; i<colorNames.length; i++) {
        document.getElementById("box").innerHTML +=
            "<div style='background-color: " + colorNames[i] + "'>" + colorNames[i] + "</div>";
    }
</script>
</body>
</html>
