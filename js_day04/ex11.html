<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>

<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<p id="box"></p>
<script>
    var itemList = ["라면","계란","물","파"];
    var htmlul = "<ul>";

    itemList.forEach(function (item) {
        htmlul += "<li>" + item + "</li>";
    });
    htmlul = document.querySelector('#box').innerHTML;
</script>

</body>
</html>
