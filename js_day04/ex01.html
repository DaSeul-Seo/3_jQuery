<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>

<h3>난수 10개 생성</h3>
<hr>
<script>
    var n=[]; // 배열 n 선언
    for(var i = 0; i<10; i++){ // 난수 10개 배열에 저장
        var m = Math.floor(Math.random()*100 + 1);
        n[i] = m;
    }
    for(var i = 0; i<10; i++){ // 배열 출력
        document.write(n[i] + ", ");
    }
    document.write("<hr>");
    var big = n[0]; // big은 제일 큰 수 저장
    for(var i = 0; i<10; i++){
        if(big < n[i]){
           big = n[i];
        }
    }
    document.write("제일 큰 수는 " + big);
    document.write("<hr>");
    // 배열 정렬
    var Arr = n.sort(function (a, b) {
        return a - b
    });
    document.write(Arr);
</script>

</body>
</html>
