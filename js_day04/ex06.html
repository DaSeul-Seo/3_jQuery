<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
    <script>
        function stri(st) {
            var sub = st.split("&");
            document.write(sub);
        }
    </script>
</head>
<body>

<h3>문자열 분할</h3>
<hr>
<script>
    var st = prompt("문자열 입력");
    stri(st);
</script>

</body>
</html>
