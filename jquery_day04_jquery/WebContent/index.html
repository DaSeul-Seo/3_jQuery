<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style>
      nav ul.top_menu {
         padding: 0;
      }
      nav ul.top_menu > li {
         float: left;
         list-style: none;
         width: 200px;
         border: 1px solid gray;
         textalign : center;
         box-sizing: border-box;
      }
      #main {
         clear: both;
         border: 1px solid gray;
         height: 400px;
         width: 600px;
         box-sizing: border-box;
      }
      hr: {
         clear: both;
         width: 600px;
         align: left;
      };
   </style>
   <script src="js/jquery-3.5.1.js"></script>
   <script>
   var incPages = ['inc/home.txt','inc/lecture.txt','inc/contact.txt'];
      $(document).ready(function() {
         // callback 함수 : 로드가 다 끝나면 함수를 실행해라
         // ajax 이용시 로드가 다 끝난 후에 콜백을 이용.
         $('header').load('inc/header.txt', function() {
        	 $('nav .top_menu li').each(function(i, element){
        		// console.log(i, j, k);
        		element.inc_page = incPages[i];
        	 });
        	 $('nav .top_menu li').click(function(event) {
               // console.log(event);
        		 $('#main').load(this.inc_page, function(){
        			 
        		 }); 
            });
         });
         $('#main').load('inc/home.txt');         
      });
   </script>
</head>
<body>
   <div id="page">
      <header>
         <!-- inc/header.txt --> <!-- jquery의 load 기능을 이용하여 불러오기 -->
      	<!-- 페이지가 전부 바껴야 되면 url을 이용하지만
      		페이지의 일부분만 바뀌는거라면 ajax 혹은 iframe을 이용.  -->
      </header>
      <div id="main">
      <!-- inc/home.txt -->
      </div>
      <footer>
         <address>서울시 종로구 견지동</address>
      </footer>
   </div>
</body>
</html>
