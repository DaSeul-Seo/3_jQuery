<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    form > label{
        display: inline-block;
        width: 50px;
    }
    form > fieldset{
        width: 350px;
    }
    .input{
        border: 5px double skyblue;
        background-color: steelblue;
        font-size: 13px;
        color: blue;
    }
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function(){
        // css는 inline
        $(':input[type]').not('input[value="sds"]').css({'background' : 'pink'});
        // console.log($(':input[type=checkbox] : parent'));
        $(':input[type=checkbox]').parent().css({'background' : 'pink'});
        // $(':input[type=password]').css({'color' : 'red'});
        $(':input[type=password]').css('color','blue').css('fontSize', '13px'); // 체인 방식
        $('input[value="sds"]').addClass('input');
        $('select option[value^=회]').css('color','blue');
        $('select option[value$=사]').css('color', 'green'); // 뒤에 적용한 것을 최종적으로 적용
    });
</script>
</head>
<body>
    <h1>속성 선택자</h1>
    <form action="">
        <fieldset>
            <legend>기본 정보 입력</legend>
        <p><label for="name">이름</label></p>
        <input type="text" id="name" name="name" value="sds"><br>
        <p><label for="id">ID</label></p> 
        <input type="text" id="id" name="id"><br>
        <p><label for="passwd">Password</label></p> 
        <input type="password" id="passwd" name="passwd"><br>
        <p><label for="passwd">취미</label>
            <input type="checkbox" name="hobby" id="hobby" value="등산">등산
            <input type="checkbox" name="hobby" value="낚시">낚시
            <input type="checkbox" name="hobby" value="수영">수영</p>
        <p><label for="passwd">직업</label>
            <select name="job" id="job" multiple size="5">
            <option value="회사원">회사원</option>
            <option value="개발자">개발자</option>
            <option value="전문직">전문직</option>
            <option value="회계사">회계사</option>
            <option value="장의사">장의사</option>
        </select></p>
    </fieldset>
    </form>
</body>
</html>
