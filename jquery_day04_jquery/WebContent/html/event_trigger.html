<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{margin: 10px;}
        div{
            color: blue;
            font-weight: bold;
        }
        span{color: red;}
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $("button:first").click(function(){
                update($("span:first"));
            });
            $("button:last").click(function(){
                $("button:first").trigger('click');
                update($("span:last"));
            });
            function update(j){
                var n = parseInt(j.text(),10);
                j.text(n+1);
            }
        });
    </script>
</head>
<body>
    <h1>trigger 함수</h1>
    <button>Button #1</button>
    <button>Button #2</button>
    <div>
        <span>0</span>
        Button #1 clicks.
    </div>
    <div>
        <span>0</span>
        Button #2 clicks.
    </div>
</body>
</html>
