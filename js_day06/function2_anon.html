<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 자동실행 - 선언과 동시에 실행하는 익명함수.
    var total = (function () {
        var sum = 0;
        for(var i = 1; i<=10; i++){
            console.log("i => ", i);
            sum += i;
        }
        return sum;
    })();
    console.log('total => ', total);
</script>
</body>
</html>
