<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회전</title>
</head>
<body>
<h3>클릭하면 90도 회전합니다.</h3>
<hr>
<div>
    <img id="imgbox" src="./images/00.png" alt="메타몽" width="100" height="100">
</div>
<script>
    var imgbox = document.getElementById("imgbox");
    var deg = 0;
    imgbox.onclick = function () {
        imgbox.style.transform = "rotate("+deg+"deg)";
        if(deg == 360){
            deg = 0;
        }
        deg +=90;
    }
</script>
</body>
</html>
