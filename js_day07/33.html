<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>판매량</title>
</head>
<body>
<script>
var sell1 = 1200;
var sell2 = 1300;
var sell3 = 1000;
var avg = (sell1+sell2+sell3)/3;

var sell4 = prompt("4분기 판매량", "0");
var result = sell4>=avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";

document.write("1분기 : " + sell1 + "<br>");
document.write("2분기 : " + sell2 + "<br>");
document.write("3분기 : " + sell3 + "<br>");
document.write(result);

</script>
</body>
</html>
