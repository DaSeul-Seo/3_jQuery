<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면끓이는 순서</title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background-color: yellowgreen">
    <li>물을 끓인다</li>
</ol>
<script>
    var box = document.getElementsByTagName('ol')[0];
    box.onclick = function () {
        var add = document.createElement('li');
        var text = prompt("라면을 끓이는 순서를 입력하라");
        // console.dir(box);
        add.innerText = text;
        box.appendChild(add);
    }
</script>
</body>
</html>
