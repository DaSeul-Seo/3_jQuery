<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>날짜</title>
</head>
<body>
<script>
    var today = new Date(); // 날짜 객체 생성
    var nowMonth = today.getMonth(); // 날짜 객체에서 월 정보 가져옴
    nowDate = today.getDate(); // 날짜 객체에서 일 정보 가져옴
    nowDay = today.getDay(); // 날짜 객체에서 요일 정보 가져옴

    document.write("<h1>오늘 날짜 정보</h1>");
    document.write("현재 월: " + nowMonth + "<br>");
    document.write("현재 일: " + nowDate + "<br>");
    document.write("현재 요일: " + nowDay + "<br>");

    var worldcup = new Date(2002,4,31);
    var theMonth = worldcup.getMonth();
    theDate = worldcup.getDate();
    theDay = worldcup.getDay();

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("2002월드컵 몇 월: " + theMonth + "<br>");
    document.write("2002월드컵 몇 일: " + theDate + "<br>");
    document.write("2002월드컵 무슨 요일: " + theDay + "<br>");

    var today2 = new Date();
    var nowYear = today2.getFullYear(); // 연도 정보 가져옴
    var theDate2 = new Date(nowYear, 11, 31); // 올해 연말에 대한 날짜 정보 객체를 생성
    var diffDate = theDate2.getTime() - today2.getTime(); // 남은 날 = 특정날짜 - 현재 날짜(밀리 초 단위)

    var result = Math.ceil(diffDate / (60*1000*60*24));
    document.write("연말 D-day : " + result + "일 남았습니다.");
</script>
</body>
</html>
