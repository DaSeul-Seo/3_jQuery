<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="pbox">이번 여름에는 어디로 여행을 갈까요?</p>
<script>
    var pbox = document.getElementById("pbox");
    pbox.onclick = function () {
        var msg = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
        pbox.innerHTML = msg;
    }
    /*푸른바다<span style="background-color:skyblue">제주도</span>로 갑시다*/
</script>
</body>
</html>
