<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function change(obj, color) {
            obj.style.color = color;
        }
    </script>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" id="list">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script>
    var li = document.getElementById("list");
    var text = "li.id = " + li.id + "\n";
    text += "li.tagName = " + li.tagName + "\n";
    text += "li.innerHTML = " + li.innerHTML + "\n";
    text += "li.style.color = " + li.style.color + "\n";
    alert(text);
</script>
<script>
    var st = document.getElementsByTagName("li");
    // console.dir(st);
    for(var i = 0; i<st.length; i++){
        var stst = st[i];
        stst.style.color = "green";
        li.onclick = function () {
            li.parentElement.style.backgroundColor = "yellowgreen";
        }
    }
    // st.onclick = change(this, 'yellowgreen');
</script>
</body>
</html>
