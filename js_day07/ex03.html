<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility : hidden;
        }
    </style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<button id="btn">showhide</button>
<hr>
<ul>
    <li>I (<span>love</span>) you.
    <li>CSS is Cascading (<span>Style</span>) Sheet.
    <li>응답하라 (<span>1988</span>).
</ul>
<script>
    var btn = document.getElementById("btn");
    var sp = document.getElementsByTagName("span");
    btn.addEventListener("click", function () {
        console.dir(sp);
        for(var i = 0; i<sp.length; i++){
            if(sp[i].style.visibility=="" || sp[i].style.visibility=="hidden"){
                sp[i].style.visibility = "visible";
            } else{
                sp[i].style.visibility = "hidden";
            }
        }
    })
</script>
</body>
</html>
