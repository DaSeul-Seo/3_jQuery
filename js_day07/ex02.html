<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 연습</title>
</head>
<body>
<h3>자바스크립트란?
    <button id="border">border</button>
    <button id="p">p</button>
</h3>
<hr>
<p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
<p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
<p>이벤드 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
<script>
    var p = document.getElementById("mySpan");
    var text = "p.id = " + p.id + "\n";
    text += "p.tagName = " + p.tagName + "\n";
    text += "p.innerHTML = " + p.innerHTML + "\n";
    text += "p.style.color = " + p.style.color + "\n";
    text += "p.childElementCount = " + p.childElementCount + "\n";
    alert(text);
</script>
<script>
    var borbtn = document.getElementById("border");
    var pbtn = document.getElementById("p");
    var sp = document.getElementById("mySpan");
    var pArr = document.querySelectorAll("p");

    borbtn.addEventListener("click", function () {
        sp.style.border = '2px dotted violet';
    });
    /*borbtn.onclick = function(){
        sp.style.border  = '2px dotted violet';
    }*/
    pbtn.addEventListener("click", function () {
        alert("p태그의 개수는 " + pArr.length);
    });
</script>
</body>
</html>
